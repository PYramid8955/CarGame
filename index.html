<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html {
            font-size: 18px;
            overflow: hidden;
        }
        body {
            margin: 0;
            height: 100vh;
            width: 100%;
            background-color: black;
            overflow: hidden;
        }
        #car {
            width: 4rem;
            height: 6rem;
            background-color: rgb(39, 39, 255);
            position: absolute;
            border: 1px solid transparent;
            border-radius: 0.2rem;
            overflow: hidden;
        }
        #lights {
            height: 5%;
            background-color: white;
            padding: 0 1rem;
            display: block;
        }
        #vent {
            width: 2rem;
            height: 100%;
            background-color: rgb(24, 24, 24);
            display: block;
        }
        #window {
            background-color: rgb(82, 82, 82);
            margin: 10% 3%;
            height: 20%;
            width: 94%;
            display: block;
        }
        #backlights {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 0.5rem;
            border-top: 2px solid rgb(97 97 97);
        }
        #backlights>span {
            width: .8rem;
            height: 100%;
            background: red;
        }
        #backlights>div {
            background: black;
            width: .2rem;
            height: .2rem;
            border: 1px solid transparent;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            margin: 0 .1rem;
        }
    </style>
</head>
<body>
    <p style="position: absolute; right: 0; bottom: 0; color: rgb(180, 180, 180); font-size: .5rem;">Use W A S D to move.<br/>Made with <3 by PYramid8955</p>
    <div id="car">
        <span id="lights"><span id="vent"></span></span>
        <span id="window"></span>
        <span id="backlights">
            <span style="float:left"></span>
            <div></div>
            <span style="float:right"></span>
        </span>
    </div>    
    <script>
        const car = document.getElementById("car");
        const backlights = document.querySelectorAll('#backlights>span')
        let isMovingBackward = false; // Initialize as false
        let angle = 0; // Initialize angle
        let posX = 0;  // Initialize X position
        let posY = 0;  // Initialize Y position
        const keysPressed = {}; // Track pressed keys
        let movementInterval = null; // Timer interval for continuous movement

        function moveCar() {
            let moveX = 0;
            let moveY = 0;

            if (keysPressed['w']) {
                moveX += Math.sin(angle * (Math.PI / 180)) * 20;
                moveY -= Math.cos(angle * (Math.PI / 180)) * 20;
                isMovingBackward = false; // Moving forward
            }

            if (keysPressed['s']) {
                moveX -= Math.sin(angle * (Math.PI / 180)) * 20;
                moveY += Math.cos(angle * (Math.PI / 180)) * 20;
                isMovingBackward = true; // Moving backward

                // Rotate the opposite way when moving backward ('s')
                if (keysPressed['a']) {
                    angle += 10;
                }

                if (keysPressed['d']) {
                    angle -= 10;
                }
            }

            // Rotation logic for 'w' movement remains the same
            if (keysPressed['w'] && !keysPressed['s']) {
                if (keysPressed['a']) {
                    angle -= 10;
                }

                if (keysPressed['d']) {
                    angle += 10;
                }
            }

            posX += moveX;
            posY += moveY;

            car.style.transform = `translate(${posX}px, ${posY}px) rotate(${angle}deg)`;

            // Change backlights color based on whether the car is moving backward
            for (i of backlights) i.style.backgroundColor = isMovingBackward ? 'white' : 'rgb(255, 109, 109)';
        }


        document.addEventListener('keydown', (event) => {
            if (['a', 's', 'd', 'w'].includes(event.key)) {
                keysPressed[event.key] = true;
                if (!movementInterval) {
                    movementInterval = setInterval(moveCar, 100); // Call moveCar() every 100 milliseconds
                }
            }
        });

        document.addEventListener('keyup', (event) => {
            if (['a', 's', 'd', 'w'].includes(event.key)) {
                keysPressed[event.key] = false;
                if (!(keysPressed['w'] || keysPressed['s'])) 
                    for (i of backlights) i.style.backgroundColor = 'red';
                if (!Object.values(keysPressed).some(value => value)) {
                    clearInterval(movementInterval); // Clear the interval if no keys are pressed
                    movementInterval = null;
                }
            }
        });

    </script>
</body>
</html>
